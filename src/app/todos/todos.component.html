<div *ngIf = "appState == 'default'">
  <h3>Add Todo</h3>
    <form (submit) = "addTodo()">
    <input class="form-control" type="text" [(ngModel)] = "text" name="anything">
    </form>
</div>

<div *ngIf = "appState == 'edit'">
  <h3>Edit Todo</h3>
    <form (submit) = "updateTodo()">
    <input class="form-control" type="text" [(ngModel)] = "text" name="anything">
    <h4>Reload to Add New Todo</h4>
    </form>
</div>

<h3>Todo List</h3>
<ul class="list-group">
  <li *ngFor = "let todo of todos" class="list-group-item">
    <span (click)="editTodo(todo)"> {{todo.text}} </span> <button class="btn btn-danger btn-sm" (click) = "deleteTodo(todo.text)" name="button">X</button>
  </li>
</ul>
